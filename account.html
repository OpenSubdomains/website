<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View detailed GitHub account information dynamically loaded from URL parameters.">
    <title>GitHub Account Info</title>
</head>
<body>
    <h1>GitHub Account Info</h1>
    <div id="user-info">
        <img id="avatar" src="https://via.placeholder.com/100" alt="User Avatar" width="100">
        <p><strong>Username:</strong> <span id="login">Loading...</span></p>
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Company:</strong> <span id="company">Loading...</span></p>
        <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
        <p><strong>Followers:</strong> <span id="followers">0</span></p>
        <p><strong>Following:</strong> <span id="following">0</span></p>
        <p><strong>Public Repositories:</strong> <span id="public_repos">0</span></p>
    </div>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Retrieve user data from URL parameters
        const userData = {
            login: getURLParameter('login'),
            avatar_url: getURLParameter('avatar_url'),
            name: getURLParameter('name'),
            company: getURLParameter('company'),
            bio: getURLParameter('bio'),
            followers: getURLParameter('followers'),
            following: getURLParameter('following'),
            public_repos: getURLParameter('public_repos')
        };

        // Set user data in the UI
        document.getElementById('login').textContent = userData.login || 'N/A';
        document.getElementById('avatar').src = userData.avatar_url || 'https://via.placeholder.com/100';
        document.getElementById('avatar').alt = userData.login ? `Avatar of ${userData.login}` : 'Default Avatar';
        document.getElementById('name').textContent = userData.name || 'N/A';
        document.getElementById('company').textContent = userData.company || 'N/A';
        document.getElementById('bio').textContent = userData.bio || 'N/A';
        document.getElementById('followers').textContent = userData.followers || '0';
        document.getElementById('following').textContent = userData.following || '0';
        document.getElementById('public_repos').textContent = userData.public_repos || '0';
    </script>

    <script
        src="https://beamanalytics.b-cdn.net/beam.min.js"
        data-token="95acad4f-75dc-432c-b1c9-5f5f4ce00f58"
        async
    ></script>
</body>
</html>
